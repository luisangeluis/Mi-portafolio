        let i = 0;

        function getNextLetra(pText) {
            let letra = '';
            pText.split('');

            if (text[i] !== ' ') {
                letra = text[i];
                i++;

            } else {
                letra = ` ${text[i + 1]}`;
                console.log('hola');
                i += 2;

            }
            return letra;
        }

        function getMaquinaEscribir(pText) {
            if (i < text.length) {
                let nextLetra = getNextLetra(pText);
                paragraph.textContent += nextLetra;
            } else {
                i = 0;
                paragraph.textContent = '';
            }
        }

        setInterval(function() {
            getMaquinaEscribir(text);
        }, 250);
